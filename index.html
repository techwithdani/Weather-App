<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1 id="main-heading">WEATHER APP</h1>
    </header>

    <main>
        <div class="container">
            <div class="search-container">
                <div class="weather-logo">
                    <i class="fa-solid fa-cloud"></i>
                    <p>Weather</p>
                </div>
                <form>
                    <input type="text" id="city-name" placeholder="Enter City">
                </form>
                <button class="search-button">Search</button>
            </div>

            <h1 id="data-heading">TODAY OVERVIEW</h1>

            <div class="weather-container">
                <div class="weather-data">
                    <div class="temperature-data">
                        <img src="Animated/01d.svg" width="100px" height="100px">
                        <p id="temp">30.8&degC</p>
                        <p id="sky">Clear Sky</p>
                        <p>------------------------------</p>
                    </div>
                    <div class="location-data">
                        <i class="fa-solid fa-location-crosshairs"></i>
                        <p id="location">Pakistan</p>
                    </div>
                    <div class="date-data">
                        <i class="fa-regular fa-calendar"></i>
                        <p id="date">10 June Monday</p>
                    </div>
                </div>
            </div>
            <div class="wind-speed-container">
                <img src="Animated/wind-speed.svg" width="100px" height="100px">
                <div class="wind-data">
                    <p>Wind Speed</p>
                    <p id="wind">24 km/h</p>
                </div>
            </div>
            <div class="pressure-container">
                <img src="Animated/pressure.svg"  width="100px" height="100px">
                <div class="pressure-data">
                    <p>Pressure</p>
                    <p id="pressure">1005 hPa</p>
                </div>
            </div>
            <div class="sunrise-container">
                <img src="Animated/sunrise.svg" width="100px" height="100px">
                <div class="sunrise-data">
                    <p>Sunrise</p>
                    <p id="sunrise">06:10</p>
                </div>
            </div>
            <div class="sunset-container">
                <img src="Animated/sunset.svg" width="100px" height="100px">
                <div class="sunset-data">
                    <p>Sunset</p>
                    <p id="sunset">19:56</p>
                </div>
            </div>
            <div class="humidity-container">
                <img src="Animated/humidity.svg" width="100px" height="100px">
                <div class="humidity-data">
                    <p>Humidity</p>
                    <p id="humidity">35%</p>
                </div>
            </div>
            <div class="visibility-container">
                <img src="Animated/visibility.svg" width="100px" height="100px">
                <div class="visibility-data">
                    <p>Visibility</p>
                    <p id="visibility">12km</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
